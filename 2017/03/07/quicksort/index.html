      <p>用javascipt实现的一个快排算法<br><figure class="highlight javascript"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div><div class="line">19</div><div class="line">20</div><div class="line">21</div><div class="line">22</div><div class="line">23</div></pre></td><td class="code"><pre><div class="line"><span class="keyword">var</span> a = [<span class="number">2</span>,<span class="number">4</span>,<span class="number">5</span>,<span class="number">63</span>,<span class="number">4</span>,<span class="number">5</span>,<span class="number">63</span>,<span class="number">2</span>,<span class="number">4</span>,<span class="number">43</span>];</div><div class="line"> </div><div class="line"><span class="function"><span class="keyword">function</span> <span class="title">quicksort</span>(<span class="params">arr</span>)</span></div><div class="line">&#123;</div><div class="line">    <span class="keyword">if</span> (arr.length == <span class="number">0</span>)</div><div class="line">        <span class="keyword">return</span> [];</div><div class="line"> </div><div class="line">    <span class="keyword">var</span> left = <span class="keyword">new</span> <span class="built_in">Array</span>();</div><div class="line">    <span class="keyword">var</span> right = <span class="keyword">new</span> <span class="built_in">Array</span>();</div><div class="line">    <span class="keyword">var</span> pivot = arr[<span class="number">0</span>];</div><div class="line"> </div><div class="line">    <span class="keyword">for</span> (<span class="keyword">var</span> i = <span class="number">1</span>; i &lt; arr.length; i++) &#123;</div><div class="line">        <span class="keyword">if</span> (arr[i] &lt; pivot) &#123;</div><div class="line">           left.push(arr[i]);</div><div class="line">        &#125; <span class="keyword">else</span> &#123;</div><div class="line">           right.push(arr[i]);</div><div class="line">        &#125;</div><div class="line">    &#125;</div><div class="line"> </div><div class="line">    <span class="keyword">return</span> quicksort(left).concat(pivot, quicksort(right));</div><div class="line">&#125;</div><div class="line"> </div><div class="line"><span class="built_in">console</span>.log(quicksort(a));</div></pre></td></tr></table></figure></p>
