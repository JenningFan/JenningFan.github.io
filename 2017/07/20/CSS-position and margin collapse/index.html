ne">      height: 300px; </div><div class="line">    &#125;</div><div class="line">    #div3 &#123;</div><div class="line">      /*position: absolute;*/</div><div class="line">      position: relative;</div><div class="line">      background-color: pink;</div><div class="line">      </div><div class="line">      /*left: 5px;*/</div><div class="line">      top: 100px;</div><div class="line">      width: 200px;</div><div class="line">      height: 400px;</div><div class="line"></div><div class="line">    &#125;</div><div class="line">    #div4 &#123;</div><div class="line">      background-color: yellow;</div><div class="line">      width: 200px;</div><div class="line">      height: 400px;</div><div class="line">    &#125;</div><div class="line">    #div5&#123;</div><div class="line">      background-color: black;</div><div class="line">      width: 200px;</div><div class="line">      height: 400px;</div><div class="line">      position: relative;</div><div class="line">      top: 20px;</div><div class="line">    &#125;</div><div class="line">    #div6&#123;</div><div class="line">      background-color: #234422;</div><div class="line">      width: 20px;</div><div class="line">      height: 40px;</div><div class="line">      position: absolute;</div><div class="line">      /*position: relative;*/</div><div class="line">      left: 50px;</div><div class="line">      top: 100px;</div><div class="line">    &#125;</div><div class="line">    #div7&#123;</div><div class="line">      background-color: #cccccc;</div><div class="line">      width: 20px;</div><div class="line">      height: 40px;</div><div class="line">      /*position: absolute;*/</div><div class="line">      /*position: relative;*/</div><div class="line">      /*left: 25px;*/</div><div class="line">      margin-left: 50px;</div><div class="line">      margin-top: 1px;</div><div class="line">    &#125;</div><div class="line">    #div8&#123;</div><div class="line">      background-color: #676767;</div><div class="line">      width: 20px;</div><div class="line">      height: 40px;</div><div class="line">      </div><div class="line">    &#125;</div><div class="line">  <span class="tag">&lt;/<span class="name">style</span>&gt;</span></div><div class="line"><span class="tag">&lt;/<span class="name">head</span>&gt;</span></div><div class="line"><span class="tag">&lt;<span class="name">body</span>&gt;</span></div><div class="line"><span class="comment">&lt;!--   结论：1、两个使用position: absolute脱离文档流的元素的层级关系是：默认是写在后面的元素层级在写在前面的元素之上</span></div><div class="line">             2、父元素使用position: absolute，使用top,left去移动父元素时，子元素也会跟着父元素一起移动</div><div class="line">             3、若父元素内的子元素也使用position: abso5ute，使用top,left去移动子元素时，是相对于父元素移动位置的</div><div class="line">             4、使用position: relative的元素是不能脱离文档流的，即使使用top、left使之偏移原本位置，但实际上该元素在文档中还是占用原来的位置，即位于该元素之后的元素的布局还是相对于偏移前的位置来定位的。</div><div class="line">             5、父元素使用position: relative，子元素使用position: absolute，则子元素使用top、left偏移时是相对于父元素来定位的，且脱离文档流</div><div class="line">             6、使用float也能使元素脱离文档流，但是文档中的文字等行内元素是会自动环绕在float元素的周围的，以此可以实现文字环绕图片的效果。如果想设置了float的元素下面的元素不受float影响，即照常位于float元素之后，则需要对之用clear清除浮动的影响。</div><div class="line"></div><div class="line"> --&gt;</div><div class="line">  <span class="tag">&lt;<span class="name">div</span> <span class="attr">id</span>=<span class="string">"div1"</span>&gt;</span></div><div class="line">    <span class="tag">&lt;<span class="name">div</span> <span class="attr">id</span>=<span class="string">"div3"</span>&gt;</span><span class="tag">&lt;/<span class="name">div</span>&gt;</span></div><div class="line">    <span class="tag">&lt;<span class="name">div</span> <span class="attr">id</span>=<span class="string">"div4"</span>&gt;</span><span class="tag">&lt;/<span class="name">div</span>&gt;</span></div><div class="line">  <span class="tag">&lt;/<span class="name">div</span>&gt;</span></div><div class="line">  <span class="tag">&lt;<span class="name">div</span> <span class="attr">id</span>=<span class="string">"div2"</span>&gt;</span><span class="tag">&lt;/<span class="name">div</span>&gt;</span></div><div class="line">  <span class="tag">&lt;<span class="name">div</span> <span class="attr">id</span>=<span class="string">"div5"</span>&gt;</span></div><div class="line">    <span class="tag">&lt;<span class="name">div</span> <span class="attr">id</span>=<span class="string">"div6"</span>&gt;</span>d6<span class="tag">&lt;/<span class="name">div</span>&gt;</span></div><div class="line">    <span class="tag">&lt;<span class="name">div</span> <span class="attr">id</span>=<span class="string">"div7"</span>&gt;</span>d7<span class="tag">&lt;/<span class="name">div</span>&gt;</span></div><div class="line">    <span class="tag">&lt;<span class="name">div</span> <span class="attr">id</span>=<span class="string">"div8"</span>&gt;</span><span class="tag">&lt;/<span class="name">div</span>&gt;</span></div><div class="line">  <span class="tag">&lt;/<span class="name">div</span>&gt;</span></div><div class="line"><span class="tag">&lt;/<span class="name">body</span>&gt;</span></div><div class="line"><span class="tag">&lt;/<span class="name">html</span>&gt;</span></div></pre></td></tr></table></figure></p>
